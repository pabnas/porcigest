<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Porcigest
      {% endblock %}
    </title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/css"></script>
  </head>
  {% load static %}
  <body style="background-image: url('{% static 'fondo_login.png' %}');">
    {% include 'header.html' %}

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Contactanos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre completo">Nombre completo:</label>
              <input type="text" class="form-control" id="nombre completo" name="nombre completo" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
            </div>
            <div class="form-group">
              <label for="direccion">Direccion:</label>
              <textarea class="form-control" id="direccion" name="direccion" placeholder="Direccion" required></textarea>
            </div>
            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <textarea class="form-control" id="telefono" name="telefono" placeholder="Telefono" required></textarea>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <label>
                ¿Ya tienes cuenta?
            </label>
            <a href="/login">Iniciar Sesión</a>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
